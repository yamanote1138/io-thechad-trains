services:
  trains-thechad-io:
    # Pre-built image from Docker Hub
    # Configure JMRI connection in the web UI on first launch
    image: yamanote1138/trains-thechad-io:latest
    container_name: trains-thechad-io
    restart: always
    ports:
      - ${PORT:-8080}:80
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
